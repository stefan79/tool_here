name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Notify Slack on Build Start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "üèóÔ∏è Starting new package build from main branch\nRepository: ${{ github.repository }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_GHACTION_WEBHOOK }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package container
        run: npm run package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag container with version and latest
        run: |
          npm run package:tag
          podman tag ghcr.io/stefan79/${{ github.event.repository.name }}:${{ env.npm_package_version }} ghcr.io/stefan79/${{ github.event.repository.name }}:latest

      - name: Push container
        run: |
          podman push ghcr.io/stefan79/${{ github.event.repository.name }}:${{ env.npm_package_version }}
          podman push ghcr.io/stefan79/${{ github.event.repository.name }}:latest

      - name: Notify Slack on Build Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ New package version published successfully!\n‚Ä¢ Version: `${{ env.npm_package_version }}`\n‚Ä¢ Latest: https://ghcr.io/stefan79/${{ github.event.repository.name }}:latest\n‚Ä¢ Versioned: https://ghcr.io/stefan79/${{ github.event.repository.name }}:${{ env.npm_package_version }}\n‚Ä¢ Package page: https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_GHACTION_WEBHOOK }}

      - name: Notify Slack on Build Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Package build failed!\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_GHACTION_WEBHOOK }}
