name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package container
        run: npm run package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag container with version and latest
        run: |
          npm run package:tag
          podman tag ghcr.io/stefan79/${{ github.event.repository.name }}:${{ env.npm_package_version }} ghcr.io/stefan79/${{ github.event.repository.name }}:latest

      - name: Push container
        run: |
          podman push ghcr.io/stefan79/${{ github.event.repository.name }}:${{ env.npm_package_version }}
          podman push ghcr.io/stefan79/${{ github.event.repository.name }}:latest
